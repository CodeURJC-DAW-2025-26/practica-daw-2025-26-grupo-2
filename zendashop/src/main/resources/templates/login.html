<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="stylesheet" href="../public/login.css">

    <title>Iniciar sesión | ZENDA</title>
</head>

<body class="body">
    <main class="login-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-11 col-md-9 col-lg-8">

                    <section class="login-card" aria-label="Formulario de inicio de sesión">
                        <div class="login-header">
                            <h1 class="login-title">Iniciar sesión</h1>
                        </div>

                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text login-addon"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="tuemail@ejemplo.com" required>
                                    <div class="invalid-feedback">
                                        Introduce un email válido.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text login-addon"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="••••••••" minlength="6" required>

                                    <div class="invalid-feedback">
                                        La contraseña debe tener al menos 6 caracteres.
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <a href="user_home.html" class="btn btn-primary btn-lg">
                                    Entrar
                                </a>
                            </div>

                            <div class="d-grid mt-4">
                                <a href="admin_home.html" class="btn btn-primary btn-lg">
                                    Entrar como administrador
                                </a>
                            </div>

                            <div class="login-divider">
                                <span>o</span>
                            </div>

                            <div class="d-grid gap-2">
                                <a class="btn btn-secondary login-secondary" href="index.html">
                                    Volver a la tienda
                                </a>
                            </div>

                            <p class="login-footer">
                                ¿No tienes cuenta?
                                <a class="login-link" href="register.html">Crear cuenta</a>
                            </p>
                        </form>
                    </section>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
