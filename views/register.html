<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/styles.css">
  <link rel="stylesheet" href="../public/login.css">

  <title>Crear cuenta</title>
</head>

<body class="body">
  <main class="login-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">

          <section class="login-card">
            <div class="login-header">
              <h1 class="login-title">Crear cuenta</h1>
              <p class="login-subtitle">
                Regístrate para empezar
              </p>
            </div>

            <form enctype="multipart/form-data">
              <div class="text-center mb-3">
                <img
                  src="../public/avatar_default.png"
                  alt="Avatar por defecto"
                  class="rounded-circle mb-2"
                  width="96"
                  height="96"
                >
                <div class="mb-2">
                  <label for="avatar" class="form-label d-block">
                    Imagen de perfil
                  </label>
                  <input
                    type="file"
                    id="avatar"
                    class="form-control"
                    accept="image/*"
                  >
                </div>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <div class="input-group">
                  <span class="input-group-text login-addon">
                    <i class="bi bi-person"></i>
                  </span>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Tu nombre"
                  >
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text login-addon">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="tuemail@ejemplo.com"
                  >
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text login-addon">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="••••••••"
                  >
                </div>
              </div>

              <div class="mb-2">
                <label for="password2" class="form-label">Confirmar contraseña</label>
                <div class="input-group">
                  <span class="input-group-text login-addon">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input
                    type="password"
                    id="password2"
                    class="form-control"
                    placeholder="••••••••"
                  >
                </div>
              </div>

              <div class="d-grid mt-3">
                <a href="user_home.html" class="btn btn-primary btn-lg">
                  Crear cuenta
                </a>
              </div>

              <div class="login-divider">
                <span>o</span>
              </div>

              <div class="d-grid gap-2">
                <a href="index.html" class="btn btn-secondary login-secondary">
                  Volver a la tienda
                </a>
              </div>

              <p class="login-footer">
                ¿Ya tienes cuenta?
                <a href="login.html" class="login-link">
                  Iniciar sesión
                </a>
              </p>
            </form>

          </section>

        </div>
      </div>
    </div>
  </main>

</body>
</html>
